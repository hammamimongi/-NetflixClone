<app-header-browse class="headerBrowser"></app-header-browse>
<app-film-wrapper class="filmWrapper"></app-film-wrapper>
<div id="MyList">
    <div class="container" >
      <div class="row">
        <div class="imgType" (mouseover)="HoverType=true" (mouseout)="HoverType=false">
          <div class="typeTitle">
              <h2>My List</h2>
          </div>
          <owl-carousel-o [options]="customOptions" #owlCar>
          <ng-container *ngFor="let slide of myList"><div class="typeTitle">
              <h2>The Classics</h2>
          </div>
            <ng-template carouselSlide [id]= "slide.image" >
              <img class="CarouselImg" style="margin-right: 10px;"
              (mouseover)="showPopupFnT()" (mouseout)="showPopup=false"  [src]="slide.image" [alt]="slide.id" [title]="slide.image">

            </ng-template>
          </ng-container>
          </owl-carousel-o>
      </div>
      </div>
    </div>
</div>

<div class="carrouselcontainer">
    <div class="container">
      <div class="boxImage" *ngFor="let slides of FilmDataNetflix; let i = index;">
            <div class="imgType" (mouseover)="HoverType=true" (mouseout)="HoverType=false">
                <div class="typeTitle">
                    <h2>{{slides.type}}</h2>
                </div>
                <owl-carousel-o [options]="customOptions" #owlCar>
                  <ng-container *ngFor="let slide of FilmDataNetflix[0].images;">
                    <div class="typeTitle">
                    <h2>The Classics   </h2>
                </div>
                  <ng-template carouselSlide [id]= "slide.image">
                    <img class="CarouselImg" [src]="slide.image" [alt]="slide.id" [title]="slide.image">
                  </ng-template>
                </ng-container>
                </owl-carousel-o>
            </div>
       </div>
    </div>
</div>
<app-footer></app-footer>
